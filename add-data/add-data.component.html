<div class="p-5 container w-75 text-center" >
    <div class="bg-light">
        <h1>Add new data</h1>
        <form action="" (ngSubmit)="add()" [formGroup]="addForm">
            <input type="text" formControlName="id"             class="form-control mt-3 p-2" placeholder="Id" id="pid" name="id">
            <input type="text" formControlName="contactName"    class="form-control mt-3 p-2" placeholder="contact name " id="contactname" name="">
            <input type="text" formControlName="contactPhn"      class="form-control mt-3 p-2" placeholder="contact phone" id="" name="">
            <input type="text" formControlName="contactEmail"   class="form-control mt-3 p-2" placeholder="contact email" id="contactEmail" name="">
            <input type="text" formControlName="image"         class="form-control mt-3 p-2" placeholder="image url" id="price" name="">
            <div class="mt-3">
                <button type="submit" class="btn btn-primary" >add</button>
            </div>
        </form>
    </div>
  
</div>
