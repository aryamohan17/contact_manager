<div class="p-5 container w-75 text-center">
    <div class="bg-light">
        <h1>Edit data</h1>
        <form action="" (ngSubmit)="updateData(updateForm)" #updateForm="ngForm">
            <input type="text" [(ngModel)] ="datas.id"      class="form-control mt-3 p-2" placeholder="Id" id="id" name="id">
            <input type="text" [(ngModel)] ="datas.contactName"      class="form-control mt-3 p-2" placeholder="contact name" id="contactName" name="contactName">
            <input type="text" [(ngModel)] ="datas.contactPhn"      class="form-control mt-3 p-2" placeholder="contact Phn" id="contactPhn" name="contactPhn">
            <input type="text" [(ngModel)] ="datas.contactEmail"      class="form-control mt-3 p-2" placeholder="contact Email" id="contactEmail" name="contactEmail">
            <input type="text" [(ngModel)] ="datas.image"      class="form-control mt-3 p-2" placeholder="Image" id="image" name="image">
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Edit</button>

            </div>

        </form>
    </div>

</div>
